<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播图</title>
		<style>
			*{
				margin:0;
				padding: 0;
			}
			.box{
				width:1000px;
				height: 600px;
				border:1px solid red;
				margin:auto;
				margin-top:300px;
				background-repeat: no-repeat;
				background-size: cover;
				background-size: 100% 100%;
			}
			#pic{
				width:1000px;
				height:520px;
				background-repeat: no-repeat;
				background-size: 100% 100%;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img id="pic" src="https://i6.hexun.com/2018-05-20/193048658.jpeg" />
		</div>
		<script>
			var n = 0;
            var img_url = [
                'https://i6.hexun.com/2018-05-20/193048658.jpeg',
                'https://img0.baidu.com/it/u=2963621886,3773368592&fm=253&fmt=auto&app=138&f=JPG?w=500&h=226',
                'https://img.zcool.cn/community/01705555452efa0000019ae984a1ac.jpg@1280w_1l_2o_100sh.jpg',
                'https://bkimg.cdn.bcebos.com/pic/902397dda144ad3404d7b40fdaa20cf430ad85c9',
                'https://www.yubaibai.com.cn/uploads/allimg/201030/004J121Q-0.jpg'
            ]
			function picplay(){
				n++;
				if(n == img_url.length) n = 0;
				document.getElementById("pic").src = img_url[n]
			}
			setInterval(picplay, 1000);
		</script>
	</body>
</html>
